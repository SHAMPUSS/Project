<!DOCTYPE html>
<html>
<head>
    <title>Математический калькулятор</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        input { padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <h2>Калькулятор</h2>
    <input type="number" id="num1" placeholder="Число 1">
    <input type="number" id="num2" placeholder="Число 2">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="sendToBot()">Отправить результат боту</button>
    <p id="result"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Раскрываем WebApp на весь экран

        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
            }
            document.getElementById('result').innerText = `Результат: ${result}`;
            window.result = result;  // Сохраняем для отправки
        }

        function sendToBot() {
            if (window.result) {
                tg.sendData(JSON.stringify({ result: window.result }));  // Отправляем данные боту
                tg.close();  // Закрываем WebApp
            }
        }
    </script>
</body>
</html>
